<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
    <h1>Register</h1>
    <form action="{{ url_for('register') }}" method="post">
        {{ form.hidden_tag() }}
        
        <p>
            {{ form.email.label }}<br>
            {{ form.email(size=32) }}
        </p>
        <p>
            {{ form.name.label }}<br>
            {{ form.name(size=32) }}
        </p>

        <p>
            {{ form.country.label }}<br>
            {{ form.country() }}
        </p>
        
        <p>
            {{ form.question_a.label }}<br>
            {{ form.question_a() }}
        </p>

        <p>{{ form.submit() }}</p>
    </form>
</body>
</html>
